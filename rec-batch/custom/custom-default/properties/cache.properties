### Propiedades de la cache para hibernate ###

# Master cache
master.use_query_cache=false
master.use_second_level_cache=false
#master.cache.provider_class=org.hibernate.cache.EhCacheProvider
master.cache.provider_class=org.terracotta.hibernate.TerracottaHibernateCacheProvider

# Entity cache
entity.use_query_cache=false
entity.use_second_level_cache=false
#entity.cache.provider_class=org.hibernate.cache.EhCacheProvider
entity.cache.provider_class=org.terracotta.hibernate.TerracottaHibernateCacheProvider
