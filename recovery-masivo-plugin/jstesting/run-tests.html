<html>
<head>
    <title id="page-title">Tester</title>

    <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">

	<script type="text/javascript" src="extjs/ext-base.js"></script>
    <script type="text/javascript" src="extjs/ext-all-debug.js"></script>
 
    <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>
    
    <script type="text/javascript" src="../src/web/js/plugin/masivo/ControladorAsincrono.js"></script>

    <!-- include specs here -->
     <script type="text/javascript" src="specs/ControladorAsincrono-spec.js"></script>

    
    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
<body>
</body>
</html>
