### Propiedades para Producción ###

# Master database
#master.dialect=MySQLDialect
master.dialect=Oracle9iDialect
#master.dialect=DB2Dialect

master.dsname=jdbc/remmaster_${master.dialect}
master.flagtable=ENTIDADCONFIG
# Usar -Dmaster.dataLoadScripts=,script.sql para añadir scripts especiales
master.dataLoadScripts=
#Oldversion (12/12/2008)
#master.initScripts=sql/masterSchemaScript-${master.dialect}.sql,sql/masterDataLoadScript.sql,sql/schedulingSchemaScript-${master.dialect}.sql,sql/batchSchemaScript-${master.dialect}.sql,sql/jbpmSchemaScript-${master.dialect}.sql${master.dataLoadScripts}
