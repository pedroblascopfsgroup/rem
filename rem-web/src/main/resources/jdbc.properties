master.destroyScripts=
master.allwaysInitialize=false

Oracle9iDialect.jdbc.driverClassName=oracle.jdbc.driver.OracleDriver
DB2Dialect.jdbc.driverClassName=com.ibm.db2.jcc.DB2Driver

master.jdbc.driverClassName=${${master.dialect}.jdbc.driverClassName}

Oracle9iDialect.jdbc.url=jdbc:oracle:thin:PFSMASTER/admin@//localhost:1521/XE
DB2Dialect.jdbc.url=jdbc:db2://localhost:50000/PFS

master.jdbc.url=${${master.dialect}.jdbc.url}
master.jdbc.username=pfsmaster
master.jdbc.password=admin
master.schema=pfsmaster

# Entity database
entity.dialect=${master.dialect}
#entity.dsname=Definido en tablas de la aplicación (EntidadConfig)
entity.flagtable=CONFIG
# Usar -Dentity.dataLoadScripts=,script.sql para añadir scripts especiales
entity.dataLoadScripts=
#Oldversion (12/12/2008)
#entity.initScripts=sql/entitySchemaScript-${entity.dialect}.sql,sql/entityDataLoadScript.sql${entity.dataLoadScripts}
entity.initScripts=sql/entityCleanScript-${entity.dialect}.sql,sql/entitySchemaScript-${entity.dialect}.sql,sql/entityDataLoadScript-${entity.dialect}.sql,sql/entityRuleengineScript-${entity.dialect}.sql${entity.dataLoadScripts}
entity.destroyScripts=
entity.allwaysInitialize=false

